<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Project Portal{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        nav {
            background-color: #007bff;
            padding: 12px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav .auth-links {
            margin-right: 80px;
        }

        nav .title a {
            font-size: 1.6em;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        nav .auth-links a,
        nav .auth-links button {
            background-color: #0056b3;
            color: white;
            padding: 10px 16px;
            border-radius: 5px;
            font-weight: bold;
            text-decoration: none;
            border: none;
            cursor: pointer;
        }

        nav .auth-links a:hover,
        nav .auth-links button:hover {
            background-color: #004199;
        }

        .content {
            padding: 30px;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 10px 12px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }

    </style>
</head>
<body>
    <nav>
        <div class="title">
            <a href="{% url 'home' %}">Project Submission Portal</a>
        </div>
        <div class="auth-links">
            {% if user.is_authenticated %}
            <form method="post" action="{% url 'logout' %}" style="display: inline;">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>
            {% else %}
            <a href="{% url 'combined_login' %}">Login</a>
            {% endif %}
        </div>
    </nav>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
